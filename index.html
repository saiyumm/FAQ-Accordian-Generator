<!DOCTYPE html>
<html>
  <head>
    <title>FAQ Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <h1>FAQ Accordion Code Generator</h1>
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="text" id="question" placeholder="Enter the question" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            placeholder="Enter the description"
            rows="6"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="bullet-points">Bullet Points:</label>
          <textarea
            id="bullet-points"
            placeholder="Enter the bullet points (one per line)"
            rows="6"
          ></textarea>
        </div>
        <button onclick="generateAccordionCode()">
          Generate Accordion Code
        </button>
        <div id="accordion-code"></div>
        <button class="copyButton" onclick="copyToClipboard()">Copy Code</button>
    </div>
    </div>
    
    <div class="container-wrapper">
        <div class="container">
            <h1>Link Code Generator</h1>
            <div class="form-group">
                <label for="word">Link Text:</label>
                <input type="text" id="word" placeholder="Enter the link text" />
            </div>
            <div class="form-group">
                <label for="link">Link URL:</label>
                <input type="text" id="link" placeholder="Enter the link URL" />
            </div>
            <button onclick="generateLinkCode()">Generate Link Code</button>
            <div id="link-code"></div>
            <button class="copyButton" onclick="copyToClipboard()">Copy Code</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
